<h2>Вхід у систему</h2>

{% if form.errors %}
  <p style="color: red;">Ваш логін або пароль неправильні. Спробуйте ще раз.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div>
    <label>Ім'я користувача:</label>
    {{ form.username }}
  </div>
  <br>
  <div>
    <label>Пароль:</label>
    {{ form.password }}
  </div>
  <br>
  <input type="submit" value="Увійти" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
