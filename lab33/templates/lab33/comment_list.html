<h2>Список коментарів</h2>
<a href="{% url 'lab33:comment_create' %}">Додати новий коментар</a>
<hr>
<ul>
    {% for comment in comments %}
        <li>
            <strong>{{ comment.user.username }}:</strong>
            {{ comment.body|truncatechars:50 }}
            (Activity: {{ comment.activity.name }})
            <a href="{% url 'lab33:comment_detail' comment.pk %}">[Деталі]</a>
        </li>
    {% empty %}
        <li>Коментарів немає.</li>
    {% endfor %}
</ul>
